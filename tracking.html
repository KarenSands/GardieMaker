	<body>
		<div id="header">
			<div id="header-in">
				<a id="logo" title="Eldarya Clothing" href="/es/clothes">
					<h1>Eldarya Clothing</h1>
				</a>
			</div>
			<div id="header-top">
				<div id="header-top-in">
					<ul id="header-menu">
						<li>
							<a href="https://eldaryaclothing.tumblr.com">BLOG</a>
						</li>

				</div>
			</div>
		</div>
		<!--content-->
		<div id="content">

					<h1>
						Registro
						<span class="title-end"></span>
						<!--falta CSS -->
					</h1>

					<ul class="menu-tracking">
						<li class="current"><div id="tracking-all">Todos</div></li>
						<li><div id="tracking-true">Disponibles</div></li>
						<li><div id="tracking-false">Faltantes</div></li>
					</ul>

					<ul class="itemList">

						<li><img class="itemIcon" src="https://www.eldarya.es/assets/img/player/hair/icon/5dd9d145839d15ffa9862ca6c2493618.png"></li>

						<li><img class="itemIcon" src="https://www.eldarya.es/assets/img/player/hair/icon/1b68a0ebda071a2dde3ae9191b481659.png"></li>

			</div>
